
<div class="min-h-screen bg-no-repeat bg-cover bg-center"
      style="background-image: url('https://images.unsplash.com/photo-1486520299386-6d106b22014b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">

<div class="flex justify-end min-h-screen">
  <!-- Right Side: Form -->
  <div class="bg-white min-h-screen w-full md:w-1/2 flex justify-center items-center px-6">
    <div class="w-full max-w-md">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Welcome Text -->
        <div class="mb-6">
          <span class="text-sm text-gray-900">Welcome back</span>
          <h1 class="text-2xl font-bold">Login to your account</h1>
        </div>

        <!-- Email Field -->
        <div class="mb-4">
          <label class="block text-md mb-2" for="email">Email</label>
          <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none"
                 type="email" name="email"  formControlName="email" placeholder="Enter your email">
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label class="block text-md mb-2" for="password">Password</label>
          <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none"
                 type="password" name="password"  formControlName="password" placeholder="Enter your password">
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex justify-between mb-4">
          <div>
            <input class="cursor-pointer" type="checkbox" formControlName="driver" name="driver">
            <span class="text-sm"> Driver </span>
          </div>
          <span class="text-sm text-blue-700 hover:underline cursor-pointer">Forgot password?</span>
        </div>

        <!-- Login Button -->
        <button type="submit" class="w-full bg-green-500 hover:bg-green-400 text-white py-2 rounded-md transition duration-100">
          Login now
        </button>

      </form>

      <!-- Sign-Up Prompt -->
      <p class="mt-6 text-center">Don't have an account?
        <span class="cursor-pointer text-sm text-blue-600">Join free today</span>
      </p>
    </div>
  </div>
</div>

</div>
