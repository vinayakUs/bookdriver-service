<div class="min-h-screen flex items-center justify-center bg-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg border border-gray-200">
    <div>
      <div class="w-12 h-12 mx-auto bg-gray-100 rounded-lg flex items-center justify-center">
        <svg class="w-8 h-8 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Check your email!</h2>
      <p class="mt-2 text-center text-sm text-gray-600">Thanks! An email was sent to <b>{{email}}</b> that will ask you to click on a link to verify that you own this account. If you don't get the email, please contact support</p>
    </div>

    <div class="space-y-4">
      <button (click)="openEmailInbox()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">
        Open email inbox
      </button>

      <div class="text-center">
        <button (click)="resendEmail()" class="text-sm text-gray-600 hover:text-gray-900">
          Resend email
        </button>
      </div>
    </div>
  </div>
</div>
