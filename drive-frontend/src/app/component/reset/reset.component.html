<div class="min-h-screen flex items-center justify-center bg-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg border border-gray-200">
    <div>
      <div class="w-12 h-12 mx-auto bg-gray-100 rounded-lg flex items-center justify-center">
        <svg class="w-8 h-8 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Reset your password?</h2>
      <p class="mt-2 text-center text-sm text-gray-600">Enter your email and New Password for the User.</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" formControlName="email" name="email" type="email" required
                 class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300
                        bg-white placeholder-gray-400 text-gray-900 rounded-md focus:outline-none
                        focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                 placeholder="e.g. username@kinety.com">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
            <input id="password" formControlName="password" name="password" type="password" required
                   class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300
                          bg-white placeholder-gray-400 text-gray-900 rounded-md focus:outline-none
                          focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                   placeholder="Password">

          </div>
      </div>

      <div>
        <button type="submit" [disabled]="resetForm.invalid || isLoading"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent
                       text-sm font-medium rounded-md text-white bg-gray-900 hover:bg-gray-800
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700
                       disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Sending...
          </span>
        </button>
      </div>

      <div class="text-center">
        <a href="/login" class="font-medium text-gray-300 hover:text-white">
          <span class="flex items-center justify-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Login
          </span>
        </a>
      </div>
    </form>
  </div>
</div>
