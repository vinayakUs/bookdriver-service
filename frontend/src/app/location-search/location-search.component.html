<div class="search-container">
  <input type="text" [formControl]="searchControl" class="input-field"  [placeholder]="type.charAt(0).toUpperCase()+type.slice(1).toLowerCase()+' Location..'" />
  <ul class="suggestions" *ngIf="results.length >0">
    <li *ngFor="let result of results" (click)="selectResult(result)">
      {{ result.mainText +', '+ result.secondaryText}}
    </li>
  </ul>
</div>
